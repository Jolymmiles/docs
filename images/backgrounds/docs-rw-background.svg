<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
  <defs>
    <pattern id="grid" width="3.125" height="3.125" patternUnits="userSpaceOnUse">
      <path d="M 3.125 0 L 0 0 0 3.125" fill="none" stroke="#808080" stroke-opacity="0.05" stroke-width="0.05"/>
    </pattern>

    <radialGradient id="glowViolet" cx="25%" cy="40%" r="60%" gradientUnits="userSpaceOnUse" gradientTransform="translate(25 40) scale(60 40) translate(-25 -40)">
      <stop offset="0%" stop-color="#9775FA" stop-opacity="0.08"/>
      <stop offset="50%" stop-color="#9775FA" stop-opacity="0"/>
      <stop offset="100%" stop-color="#9775FA" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowCyan" cx="85%" cy="85%" r="50%" gradientUnits="userSpaceOnUse" gradientTransform="translate(85 85) scale(50 50) translate(-85 -85)">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0.06"/>
      <stop offset="50%" stop-color="#22D3EE" stop-opacity="0"/>
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect x="0" y="0" width="100" height="100" fill="url(#glowViolet)"/>
  <rect x="0" y="0" width="100" height="100" fill="url(#glowCyan)"/>
  <rect x="0" y="0" width="100" height="100" fill="url(#grid)"/>
</svg>
